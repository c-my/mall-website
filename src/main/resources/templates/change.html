    <link rel="stylesheet" type="text/css" href="/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mygrxx.css" />
</head>
<body>

<!------------------------------idea------------------------------>
<div class="address mt">
    <div class="wrapper clearfix">
        <a href="/product" class="fl">首页</a>
        <span>/</span>
        <a href="change" class="on">修改密码</a>
    </div>
</div>

<!------------------------------Bott------------------------------>
<div class="Bott">
    <!--/*@thymesVar id="user" type="edu.neu.neumall.entity.User"*/-->
    <div class="wrapper clearfix">
        <div class="zuo fl">
            <h3>
                <a href="#"><img th:src="${user.avatar}" width="92" height="92"/></a>
                <p class="clearfix"><span th:text="${user.nickName}" class="fl" ></span></p>
            </h3>
            <div>
                <h4>个人中心</h4>
                <ul>
                    <li><a href="/cart">我的购物车</a></li>
                    <li  class="on"><a href="profile">我的信息</a></li>
                </ul>
                <h4>信息管理</h4>
                <ul>
                    <li><a href="shipping">地址管理</a></li>
                    <li><a href="change">修改密码</a></li>
                </ul>
            </div>
        </div>

        <div class="you fl">
            <h2>修改密码</h2>
            <form action="#" method="get" class="remima">
                <p><span>选择验证身份方式：</span><input type="checkbox" />密码验证  <input type="checkbox" />邮箱验证 </p>
                <p><span>原密码：</span><input type="text" /></p>
                <p class="op">输入原密码</p>
                <p><span>新密码：</span><input type="text" /></p>
                <p class="op">6-16 个字符，需使用字母、数字或符号组合，不能使用纯数字、纯字母、纯符号等</p>
                <p><span>重复新密码：</span><input type="text" /></p>
                <p class="op">请再次输入密码</p>
                <p><span>验证码：</span><input type="text" /><img src="/img/temp/code.jpg" alt="" /></p>
                <p class="op">按右图输入验证码，不区分大小写</p>
                <input type="submit" value="提交" />
            </form>
        </div>
    </div>
</div>

<div class="gotop">
    <a href="/cart">
        <dl>
            <dt><img src="/img/gt1.png"/></dt>
            <dd>去购<br />物车</dd>

</div>
