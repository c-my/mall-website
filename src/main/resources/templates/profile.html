
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mygrxx.css" />
</head>
<body>
<!------------------------------idea------------------------------>
<div class="address mt">
    <div class="wrapper clearfix">
        <a href="/product" class="fl">首页</a>
        <span>/</span>
        <a href="profile" class="on">个人信息</a>
    </div>
</div>

<!------------------------------Bott------------------------------>
<div class="Bott">
    <!--/*@thymesVar id="user" type="edu.neu.neumall.entity.User"*/-->
    <div class="wrapper clearfix">

        <div class="zuo fl">
            <h3>
                <a href="#"><img th:src="${user.avatar}" width="92" height="92"/></a>
                <p class="clearfix"><span th:text="${user.nickName}" class="fl" ></span></p>
            </h3>
            <div>
                <h4>个人中心</h4>
                <ul>
                    <li><a href="/cart">我的购物车</a></li>
                    <li  class="on"><a href="profile">我的信息</a></li>
                </ul>
                <h4>信息管理</h4>
                <ul>
                    <li><a href="shipping">地址管理</a></li>
                    <li><a href="change">修改密码</a></li>
                </ul>
            </div>
        </div>
        <div class="you fl">
            <h2>个人信息</h2>
            <div class="gxin">
                <div class="tx"><a href="#"><img th:src="${user.avatar}" width="92" height="92"/><p id="avatar">修改头像</p></a></div>
                <div class="xx">
                    <h3 class="clearfix"><strong class="fl">基础资料</strong><a href="#" class="fr" id="edit1">编辑</a></h3>
                    <div><span >姓名：</span><span th:text="${user.nickName}"></span></div>
                    <!--/*@thymesVar id="user" type="edu.neu.neumall.entity.User"*/-->
                    <div th:each="addr:${user.shippingAddrAddrList}">
                        <span>地址：</span><span th:text="${addr.getReceiverProvince()}"></span>
                        <span th:text="${addr.getReceiverCity()}"></span>
                        <span th:text="${addr.getReceiverDistrict()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="gotop">
    <a href="/cart">
        <dl>
            <dt><img src="/img/gt1.png"/></dt>
            <dd>去购<br />物车</dd>
        </dl>
    </a>
    <a href="profile">
        <dl>
            <dt><img src="/img/gt3.png"/></dt>
            <dd>个人<br />中心</dd>
        </dl>
    </a>
    <a href="#" class="toptop" style="display: none">
        <dl>
            <dt><img src="/img/gt4.png"/></dt>
            <dd>返回<br />顶部</dd>
        </dl>
    </a>
</div>
<!--遮罩-->
<div class="mask"></div>
<!--编辑弹框-->
<div class="bj">
    <div class="clearfix"><a href="#" class="fr gb"><img src="/img/icon4.png"/></a></div>
    <h3>编辑基础资料</h3>
    <form action="#" method="get">
        <p><label>姓名：</label><input type="text"  value="" /></p>
        <p><label>地址：</label><input type="text"   /></p>
        <div class="bc">
            <input type="button" value="保存"  />
            <input type="button" value="取消" />
        </div>
    </form>
</div>
<!--修改头像-->
<div class="avatar">
    <div class="clearfix"><a href="#" class="fr gb"><img src="/img/icon4.png"/></a></div>
    <h3>修改头像</h3>
    <form action="#" method="get">
        <h4>请上传图片</h4>
        <input type="button" value="上传头像" />
        <p>jpg或png，大小不超过2M</p>
        <input type="submit" value="提交" />
    </form>
</div>
<script src="/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/user.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
