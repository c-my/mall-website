<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form>
        <label for="username-input">Username</label>
        <input id="username-input" type="text" name="username">

        <label for="password-input">Password</label>
        <input id="password-input" type="text" name="password">
        <label for="email-input">Email</label>
        <input id="email-input" type="text" name="email">

        <label for="phone-input">Phone</label>
        <input id="phone-input" type="text" name="phone">


    </form>
</div>

</body>
</html>
